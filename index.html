<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Result Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="left-block">
        <h6 id="your-result">Your Result</h6>
        <div class="elipse">
          <h3 id="score">76</h3>

          <p class="hundred">of 100</p>
        </div>
        <h4 id="great">Great</h4>

        <p class="hundred">
          You scored higher than 65% of the people who have taen these tests.
        </p>
      </div>

      <div class="right-block">
        <h5 id="summary">Summary</h5>

        <div class="breakdown red">
          <img src="img/icon-reaction.svg" alt="" class="reaction" />
          <p class="text reaction">Reaction</p>
          <p class="text">80/100</p>
        </div>

        <div class="breakdown yellow">
          <img src="img/icon-memory.svg" alt="" class="memory" />
          <p class="text memory">Memory</p>
          <p class="text">92/100</p>
        </div>

        <div class="breakdown green">
          <img src="img/icon-verbal.svg" alt="" class="verbal" />
          <p class="text verbal">Verbal</p>
          <p class="text">61/100</p>
        </div>

        <div class="breakdown blue">
          <img src="img/icon-visual.svg" alt="" class="visual" />
          <p class="text visual">Visual</p>
          <p class="text">72/100</p>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
